<div class="ui teal inverted attached borderless secondary menu">
  <div class="ui container">
    <div class="item header">{{ vm.siteName }}</div>
    <a class="right mobile item">
      <i class="sidebar icon"></i>
    </a>
    <a href="{{item.url}}" ng-class="{active: $index === 0}" class="item" ng-repeat="item in vm.menuItems">{{ item.name }}</a>
    <div class="right toolbar-menu menu">
      <a class="item" title="Comments">
        <i class="comments icon"></i>
      </a>
      <a class="item" title="Notifications">
        <i class="inbox icon"></i>
      </a>
      <a class="item" title="Friend Requests">
        <i class="users icon"></i>
      </a>
      <!-- user profile component -->
    </div>
  </div>
</div>
